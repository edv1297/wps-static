    <script type = "text/javascript">
      
      function portGrid(category) {
        var s ="", i;
        for (i=11; i<=30; i++) {
          s = s + "<a href=\"../../images/"+category+"/"+ category+"_"+i+".jpg\" class=\"item lightbox " + category+"\"> <img src=\"../../images/"+category+"/"+category+"_"+i+".jpg\"></a>"
        }
        document.write(s);
      }
    </script>

  <body>
    
    <div id="wrapper" class="container-fluid">
      <header id="main-header"><a href="../../index.html" class="brand"><span class="name">William Varela</span><span class="title hidden-xs">Photography</span></a>
        <div class="responsive-nav">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../pages/portfolio/portfolio.html" class="active">Portfolio</a></li>
            <li><a href="../about/index.html">About</a>
            </li>
            <li><a href="../../pages/clients/index.html">Testimonials</a>
            </li>
            <li><a href="../../pages/contact/index.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="text-center mb-xl mt-xl"><a href="#" class="btn category-trigger">Category</a>
          <div id="filters">
            <ul>
              <li><a href="#" data-filter="*" class="active">All</a></li>

              <li><a href="#" data-filter=".wedding">Wedding</a></li>

        </div>

          <div class="item-sizer"></div>
            <a href="../../images/portfolio/thumb-35.jpg" class="item lightbox wedding"><img src="https://s3.amazonaws.com/willy-photo-studio-assets/wedding-images/wedding_1.jpg"></a>
          <script>
            portGrid("wedding");
            portGrid("quinces");
            portGrid("maternity");  
            portGrid("other");
          </script>
          
        </div>
      </section>
    </div>
    <script src="../js/vendor.js"></script>
